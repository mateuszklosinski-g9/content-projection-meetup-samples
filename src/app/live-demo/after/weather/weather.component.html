<nav mat-tab-nav-bar class="navigation">
  @for(link of navLinks; track $index) {
  <a
    mat-tab-link
    [routerLink]="link.link"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
    [disabled]="link.disabled"
  >
    {{ link.label }}
  </a>
  }
</nav>

<div class="content">
  <router-outlet></router-outlet>
</div>
