<h3 class="region-name">{{ title }}</h3>

<mat-form-field class="example-full-width">
  <mat-label>Search</mat-label>
  <input type="text" matInput [(ngModel)]="cityFilter" />
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<div class="cities">
  @for(city of data | columnFilter:filterPropName:cityFilter; track $index) {
  <ng-container
    *ngTemplateOutlet="contentTemplate; context: { $implicit: city }"
  ></ng-container>
  } @empty {
  <app-loader />
  }
</div>
